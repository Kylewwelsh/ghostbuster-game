<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <script type="module" src="./assets/js/client.js"></script>
  <title>Ghostbuster</title>
</head>
<body>
  <header>
    <h1>Ghostbuster!</h1>
    <h2>Click the light switches to find the ghost!</h2>
  </header>
  <div class="container">
    <div class="room1">
      <img class="light1" src="./assets/images/light.svg" alt="">
      <div class="light-switch">
        <button class="switch1"></button>
      </div>
      <img class="wrong1" src="./assets/images/wrong.svg" alt="">
    </div>
    <div class="room2">
      <img class="light2" src="./assets/images/light.svg" alt="">
      <div class="light-switch">
        <button class="switch2"></button>
      </div>
      <img class="wrong2" src="./assets/images/wrong.svg" alt="">
    </div>
    <div class="room3">
      <img class="light3" src="./assets/images/light.svg" alt="">
      <div class="light-switch">
        <button class="switch3"></button>
      </div>
      <img class="wrong3" src="./assets/images/wrong.svg" alt="">
    </div>
    <div class="room4">
      <img class="light4" src="./assets/images/light.svg" alt="">
      <div class="light-switch">
        <button class="switch4"></button>
      </div>
      <button class="ghost-button"></button>
      <h2 class="win">You did it! <a href="./index.html">Click Here</a> to play again!</h2>
    </div>
    <div class="room5">
      <img class="light5" src="./assets/images/light.svg" alt="">
      <div class="light-switch">
        <button class="switch5"></button>
      </div>
      <img class="wrong5" src="./assets/images/wrong.svg" alt="">
    </div>
  </div>
  <footer>&copy;Kyle Welsh2021</footer>
</body>
</html>
